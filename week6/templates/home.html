<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week6: member system</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/week6.css') }}">
</head>
<body>
    <div id="title">
        <p>
            {{ title }}
        </p>
    </div>
    <div id="login">
        <p>{{ signup }}</p>   
        <form action="/signup" method="post">
            <div>
                <label for="new_name">姓名</label>
                <input type="text" id="new_name" placeholder="" name="new_name">
            </div>
        
            <div>
                <label for="new_account">帳號</label>
                <input type="text" id="new_account" placeholder="" name="new_account">
            </div>
            <div>
                <label for="new_password">密碼</label>
                <input type="text" id="new_password" placeholder="" name="new_password">
            </div>
            <div>
                <button type="submit" name="signup_btn" onclick="signupHandler()">註冊</button>
            </div>
        </form>
        <hr>
        <p>{{ signin }}</p>   
        <form action="/signin" method="post">
            <div>
                <label for="account">帳號</label>
                <input type="text" id="account" placeholder="" name="account">
            </div>
        
            <div>
                <label for="password">密碼</label>
                <input type="text" id="password" placeholder="" name="password">
            </div>
            <div>
                <button type="submit" name="submit" onclick="signinHandler()">登入</button>
            </div>
            
            <!-- <input type="button" value="signin"> -->
        </form>
    </div>

    
    
</body>
<script>
    function signupHandler(){
        const new_name = document.getElementById("new_name").value;
        const new_account = document.getElementById("new_account").value;
        const new_password = document.getElementById("new_password").value;
        if(!new_name){
            alert("姓名不可為空");
            event.preventDefault();
            return;
        }
        if(!new_account){
            alert("帳號不可為空");
            event.preventDefault();
            return;
        }
        if(!new_password){
            alert("密碼不可為空");
            event.preventDefault();
            return;
        }
    }
    function signinHandler(){
        const account = document.getElementById("account").value;
        const password = document.getElementById("password").value;
        if(!account){
            alert("帳號不可為空");
            event.preventDefault();
            return;
        }
        if(!password){
            alert("密碼不可為空");
            event.preventDefault();
            return;
        }

    }
    function cal_square(){
        
        const input = document.getElementById("int_input").value;
        console.log(input);

        int_num = Number(input);
        // console.log(Number.isInteger(Number(input)));
        
        if( int_num < 0 || !Number.isInteger(int_num)){
            alert("請輸入一個正整數");
            event.preventDefault();
            return;
        }
        if(!int_num){
            alert("欄位不可為空");
            event.preventDefault();
            return;
        }

        // 檢查沒問題後才轉址
        location.href = "/square/" + int_num.toString();
        // # toString()處理 12.0問題
    }
</script>
</html>
